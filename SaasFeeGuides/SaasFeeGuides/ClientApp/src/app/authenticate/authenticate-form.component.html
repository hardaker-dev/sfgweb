<div class="container">
  <h1>Login Form</h1>
  <form (submit)="onSubmit()"  action="api/auth/login" method="post" enctype="application/x-www-form-urlencoded">
    <div class="form-group">
      <label for="UserName">Username</label>
      <input type="text" class="form-control" id="UserNameInput" required  [(ngModel)]="model.UserName" name="UserName" #name="ngModel">
    </div>

    <div class="form-group">
      <label for="Password">Password</label>
      <input type="text" class="form-control" id="PasswordInput" required  [(ngModel)]="model.Password" name="Password" #name="ngModel">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
